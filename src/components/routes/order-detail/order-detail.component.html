<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Detalle de Orden de Compra</h2>

      @if (orden) {
        <div >
          <div class="mb-3">
            <label class="form-label fw-bold">Cliente:</label>
            <p class="form-control">{{ orden.cliente }}</p>
          </div>
  
          <div class="mb-3">
            <label class="form-label fw-bold">Fecha:</label>
            <p class="form-control">{{ orden.fecha | date: 'dd-MM-yyyy' }}</p>
          </div>
  
          <div class="mb-3">
            <label class="form-label fw-bold">Productos:</label>
            <ul class="list-group">
              @for (producto of orden.productos; track $index) {
                <li class="list-group-item" >
                  <strong>{{ producto.nombre }}</strong> — {{ producto.cantidad }} unidades
                </li>
              }
            </ul>
          </div>
        </div>
      }
      
       @if (!orden) {
        <div class="text-danger text-center">
          No se recibió ninguna orden.
        </div>
       }

    </div>
  </div>
</div>
